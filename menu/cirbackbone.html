<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>cir backbone</title>

    <!-- sheetjs -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }

        button {
            margin: 5px 5px 5px 0;
        }
    </style>
</head>

<body>

<h2>cir backbone</h2>

<!-- input excel -->
<input type="file" id="excelFile" accept=".xlsx,.xls">

<br><br>

<!-- input text -->
<textarea id="cirText" placeholder="paste text cir di sini"></textarea>

<br>

<!-- action -->
<button onclick="processCir()">proses</button>
<button onclick="exportExcel()">export excel</button>
<button onclick="clearAll()">clear</button>

<!-- result -->
<table id="resultTable">
    <thead>
        <tr>
            <th>site</th>
            <th>ticket/wo</th>
            <th>span problem</th>
            <th>root cause action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!--- js --->
<script src="../js/cirbackbone.js"></script>

</html>
