<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Validate Images</title>

<link rel="stylesheet" href="../style.css">
<style>
    body { font-family: Arial; margin:20px; }
    button { padding:10px 15px; margin:5px; cursor:pointer; }

    th, td { border:1px solid #ccc; padding:8px; text-align:center; }
    th { background:#f4f4f4; }

</style>

<body>

<h2>Validate Images</h2>
<a href="../index.html">â¬… Kembali ke Menu</a>

<!-- INPUT FILE TERSEMBUNYI (hidden) -->
<input type="file" id="imageFiles" accept="image/*" multiple hidden>

<!-- TOMBOL UNTUK MEMICU FILE INPUT -->
<button type="button" onclick="document.getElementById('imageFiles').click()">Upload Images</button>
<button type="button" onclick="generatePDF()">Download PDF</button>
<button type="button" onclick="clearAll()">Clear All</button>

<!-- TABEL PREVIEW -->
<table id="imageList">
<thead>
<tr>
    <th>No</th>
    <th>Nama File</th>
    <th>Preview</th>
</tr>
</thead>
<tbody></tbody>
</table>
