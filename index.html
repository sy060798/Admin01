<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Excel Data Compare</title>

<style>
    body { font-family: Arial; margin:20px; }
    button { padding:10px 15px; margin:5px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:8px; }
    th { background:#f4f4f4; }
    .match { background:#d4edda; }
    .failed { background:#f8d7da; }
    .notfound { background:#fff3cd; }
</style>
</head>
<body>

<h2>Excel Data Compare</h2>

<!-- INPUT FILE DISEMBUNYIKAN (BIAR TIDAK ADA X DI GITHUB) -->
<input type="file" id="fileA" accept=".xlsx,.xls" style="display:none">
<input type="file" id="fileB" accept=".xlsx,.xls" style="display:none">

<!-- TOMBOL -->
<button onclick="document.getElementById('fileA').click()">Load Excel A</button>
<button onclick="document.getElementById('fileB').click()">Load Excel B</button>

<br>
<button onclick="compareExcel()">Compare</button>
<button onclick="exportExcel()">Export Result</button>
<button onclick="clearAll()">Clear</button>

<table id="resultTable">
<thead>
<tr>
    <th>Cust ID Klien</th>
    <th>ONT</th>
    <th>MAC ONT</th>
    <th>MAC STB</th>
    <th>Status</th>
    <th>Detail</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="sscript.js"></script>
</body>
</html>
